version: "3.8"

services:
  # Development Trading Bot Dashboard with Hot Reload
  solana-trading-bot-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: solana-trading-bot-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - CLEAR_DATA_ON_STARTUP=true
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      # Mount user data
      - ./user_data:/app/user_data
    restart: unless-stopped
    networks:
      - solana-network-dev
    command: npm run dev:dashboard

networks:
  solana-network-dev:
    driver: bridge
